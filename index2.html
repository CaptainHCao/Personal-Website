<div class="container">
<form class="needs-validation" onsubmit="return false" novalidate>
  <div class="form-group row line">
    <label for="startingAddress" class="col-sm-2 col-form-label">Starting Address</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="startingAddress" value="" required>
	<div class="invalid-feedback">
        Please choose a starting location.
      </div>
    </div>
  </div>
  <div class="form-group row line">
    <label for="endingAddress" class="col-sm-2 col-form-label">Ending Address</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="endingAddress" value=""  required>
	<div class="invalid-feedback">
        Please choose a destination.
      </div>

    </div>
  </div>
  <div class="form-group row line">
    <label for="routeType" class="col-sm-2 col-form-label">Route Type</label>
    <div class="col-sm-9">
	<div class="form-check form-check-inline">
  		<input class="form-check-input" type="radio" name="routeType" id="fastest" value="fastest" checked>
  		<label class="form-check-label" for="fastest">Fastest</label>
	</div>
	<div class="form-check form-check-inline">
  		<input class="form-check-input" type="radio" name="routeType" id="shortest" value="shortest">
  		<label class="form-check-label" for="shortest">Shortest</label>
	</div>
	<div class="form-check form-check-inline">
  		<input class="form-check-input" type="radio" name="routeType" id="eco" value="eco">
  		<label class="form-check-label" for="eco">Eco</label>
	</div>
	<div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="routeType" id="thrilling" value="thrilling">
                <label class="form-check-label" for="thrilling">Thrilling</label>
        </div>
    </div>
  </div>
  <div class="form-group row line">
	<label for="mode" class="col-sm-2 col-form-label">Mode of Travel</label>
	<div class="col-sm-9">
		<select class="input-group mb-3 custom-select form-control" id="mode" required>
    		<option value="car">Car</option>
    		<option value="truck">Truck</option>
    		<option value="taxi">Taxi</option>
		<option value="bus">Bus</option>
		<option value="van">Van</option>
		<option value="motorcycle">Motorcycle</option>
		<option value="bycicle">Bicycle</option>
		<option value="pedestrian">Pedestrian</option>
  	</select>
	</div>
  </div>
  
   <div class="form-group row line" id="hillinessGroup">
    <label for="hilliness" class="col-sm-2 col-form-label">Hilliness</label>
    <div class="col-sm-9">
        <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hilliness" id="low" value="low" checked>
                <label class="form-check-label" for="low">Low</label>
        </div>
        <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hilliness" id="normal" value="normal">
                <label class="form-check-label" for="normal">Normal</label>
        </div>
        <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hilliness" id="high" value="high">
                <label class="form-check-label" for="high">High</label>
        </div>
    </div>
  </div>
  <div class="form-group row line justify-content-center">
      <button type="submit" class="btn btn-primary justify-content-center w-25" id="submit">Search</button>
  </div>
</form>
